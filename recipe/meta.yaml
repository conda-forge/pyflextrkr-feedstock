{% set version = "2025.03.1" %}
{% set python_min = "3.10" %}

package:
  name: "pyflextrkr"
  version: "{{ version }}"

source:
  url: https://github.com/FlexTRKR/PyFLEXTRKR/archive/refs/tags/v{{ version }}.tar.gz
  sha256: cee033ca97eb7acf748b6d759381884ea1c1cfbc1109aa66d1031c89c678cd81

build:
  noarch: python
  number: 0
  script: "{{ PYTHON }} -m pip install . -vv"

requirements:
  host:
    - python {{ python_min }}
    - pip
    - setuptools
  run:
    - python >={{ python_min }}
    - astropy-base
    - cartopy
    - colorcet
    - colormath
    - dask
    - ffmpeg
    - healpix
    - ipython
    - joblib
    - matplotlib-base
    - netcdf4
    - numpy
    - pandas
    - PyYAML
    - pytz
    - scikit-image >=0.22
    - scikit-learn
    - scipy >=1.4
    - seaborn
    - xarray >=2025.1.2
    - xesmf >=0.8
    - zarr

test:
  requires:
    - python {{ python_min }}
    - pyflextrkr
  imports:
    - pyflextrkr

about:
  home: https://github.com/FlexTRKR/PyFLEXTRKR
  license: BSD-3-Clause
  license_file: LICENSE.txt
  summary: "A Python package for atmospheric feature tracking."
  description: |
    PyFLEXTRKR is a Python package for tracking atmospheric features such as clouds and storms.
  doc_url: https://github.com/FlexTRKR/PyFLEXTRKR
  dev_url: https://github.com/FlexTRKR/PyFLEXTRKR

extra:
  recipe-maintainers:
    - feng045
